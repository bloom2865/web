<html>
  <head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      
      <a-box position="-2 3 -3" rotation=45 0 45" color="white"></a-box>
      <a-box position="2 3 -3" rotation=45 0 45" color="black"></a-box>
      <a-sphere position="0 3 -3" radius="0.5" color="gray"></a-sphere>
      <a-cylinder position="0 3 -3" rotation="0 0 90" radius="0.2" height="4" color="gray"></a-cylinder>
      <a-cylinder position="0 1.5 -3" rotation="0 0 0" radius="0.2" height="3" color="gray"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="15" height="15" color="white"></a-plane>
      <a-sky color="pink"></a-sky>
    </a-scene>
  </body>
</html>
